<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería gastronómica colombiana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <h1>Galería gastronómica colombiana</h1>
        <p>Platos típicos por región</p>
    </header>

    <main class="gallery">
        <section class="region" id="andina">
            <h2>Región Andina</h2>
            <div class="cards">
                <figure>
                    <img src="assets/images/bandeja_paisa.jpg" alt="Bandeja paisa">
                    <figcaption>Bandeja paisa</figcaption>
                </figure>
                <figure>
                    <img src="assets/images/ajiaco.jpg" alt="Ajiaco">
                    <figcaption>Ajiaco</figcaption>
                </figure>
            </div>
        </section>

        <section class="region" id="caribe">
            <h2>Región Caribe</h2>
            <div class="cards">
                <figure>
                    <img src="assets/images/sancocho_pescado.jpg" alt="Sancocho de pescado">
                    <figcaption>Sancocho de pescado</figcaption>
                </figure>
                <figure>
                    <img src="assets/images/arroz_con_coco.jpg" alt="Arroz con coco">
                    <figcaption>Arroz con coco</figcaption>
                </figure>
            </div>
        </section>

        <section class="region" id="pacifica">
            <h2>Región Pacífica</h2>
            <div class="cards">
                <figure>
                    <img src="assets/images/encocado.jpg" alt="Encocado">
                    <figcaption>Encocado</figcaption>
                </figure>
                <figure>
                    <img src="assets/images/fritos.jpg" alt="Platos fritos">
                    <figcaption>Platos fritos</figcaption>
                </figure>
            </div>
        </section>

        <section class="region" id="orinoquia">
            <h2>Región Orinoquía</h2>
            <div class="cards">
                <figure>
                    <img src="assets/images/carne_al_horno.jpg" alt="Carne al horno">
                    <figcaption>Carne al horno</figcaption>
                </figure>
            </div>
        </section>

        <section class="region" id="amazonia">
            <h2>Región Amazonía</h2>
            <div class="cards">
                <figure>
                    <img src="assets/images/pescado_agua.jpg" alt="Plato amazónico">
                    <figcaption>Plato amazónico</figcaption>
                </figure>
            </div>
        </section>

        <section class="region" id="insular">
            <h2>Región Insular</h2>
            <div class="cards">
                <figure>
                    <img src="assets/images/arepa_de_huevo.jpg" alt="Arepa de huevo">
                    <figcaption>Arepa de huevo</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>Contáctenos · © Galería gastronómica colombiana</p>
    </footer>
</body>
</html>
